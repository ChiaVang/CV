<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
</head>

<body>
  <div class="links-and-contacts">
    <div class="links">
      <h1>Connect Here</h1>
      <h3>Links</h3>
      <ul class="links-list">
        <li>
          <a href="https://github.com" target="_blank">Github</a>
        </li>
        <li>
          <a href="https:twitter.com" target="_blank">Twitter</a>
        </li>
        <li>
          <a href="https:linkedin.com" target="_blank">Linkden</a>
        </li>
      </ul>
    </div>

    <div class="contact-form">
      <form action="#">
        <label for="email">
          Email: <input id="email" placeholder="Your email" />
        </label>
        <label for="message">
          Message: <textarea id="message">Your Message</textarea>
          <input type="submit" value="Send Message">
        </label>
      </form>
    </div>
  </div>
</body>

</html>
